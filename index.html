<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="icon" href="https://raw.githubusercontent.com/codemistic/Web-Development/main/File%20converter/img/newFavicon.png" />
  <title>file converter</title>
</head>
<body>
  <nav class="navbar bg-light">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">
     <img src="https://raw.githubusercontent.com/codemistic/Web-Development/main/File%20converter/img/newFavicon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" /> file converter
   </a>
   <h3>convert image in pdf</h3>
   <a class="navbar-brand" href="https://github.com/gonzalote99" target="_blank" >
   <img src="https://raw.githubusercontent.com/codemistic/Web-Development/main/File%20converter/img/github.svg" alt="Logo" width="50" height="34" class="d-inline-block align-text top" /> 
  </a>

  </div>
  </nav>
  <div class="container">
    <div class="card" style="width: auto;">
       <img src="https://raw.githubusercontent.com/codemistic/Web-Development/main/File%20converter/img/image-regular.svg" id="showImg" class="card-img-top" alt="...">
       <div class="card-body">
        <div class="file-input">
           <input type="file" id="file" class="file" onchange="loadImg(event)" accept=".png, .jpg, .jpeg" />
           <label for="file">
           select file
           <p class="file-name"></p>
           </label>
        </div>
        <h3 class="card-text">upload photo</h3>
            <button class="bn30" onclick="pdfDown()" >image to pdf</button>
       </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha512-cLuyDTDg9CSseBSFWNd4wkEaZ0TBEpclX0zD3D6HjI19pO39M58AgJ1SjHp6c7ZOp0/OCRcC2BCvvySU9KJaGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
</body>
</html>
